    <script>
        // ì˜ˆì•½ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´
        let reservations = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ ì˜ˆì•½ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadReservations();
            updateTodaySummary();
            
            // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            document.getElementById('reservationDate').value = todayStr;
            
            // í˜„ì¬ ì‹œê°„ì„ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
            const currentTime = today.toTimeString().slice(0, 5);
            document.getElementById('reservationTime').value = currentTime;

        // ì˜ˆì•½ í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const reservation = {
                id: Date.now(), // ê³ ìœ  ID ìƒì„±
                meetingName: formData.get('meetingName'),
                reservationDate: formData.get('reservationDate'),
                reservationTime: formData.get('reservationTime'),
                duration: formData.get('duration'),
                reserverName: formData.get('reserverName'),
                reserverDept: formData.get('reserverDept'),
                reserverPhone: formData.get('reserverPhone'),
                participants: formData.get('participants') || '',
                notes: formData.get('notes') || '',
                createdAt: new Date().toISOString()
            };

            // ì‹œê°„ ì¶©ëŒ ê²€ì‚¬
            if (checkTimeConflict(reservation)) {
                showStatus('í•´ë‹¹ ì‹œê°„ëŒ€ì— ì´ë¯¸ ì˜ˆì•½ì´ ìˆìŠµë‹ˆë‹¤. ë‹¤ë¥¸ ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            // ì˜ˆì•½ ì¶”ê°€
            reservations.push(reservation);
            
            // íŒŒì¼ì— ì €ì¥
            saveToFile();
            
            // í™”ë©´ ì—…ë°ì´íŠ¸
            displayReservations();
            updateTodaySummary();
            
            // í¼ ì´ˆê¸°í™”
            this.reset();
            
            // ì˜¤ëŠ˜ ë‚ ì§œì™€ í˜„ì¬ ì‹œê°„ ë‹¤ì‹œ ì„¤ì •
            const today = new Date();
            document.getElementById('reservationDate').value = today.toISOString().split('T')[0];
            document.getElementById('reservationTime').value = today.toTimeString().slice(0, 5);
            
            showStatus('ì˜ˆì•½ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        });

        // ì‹œê°„ ì¶©ëŒ ê²€ì‚¬ í•¨ìˆ˜
        function checkTimeConflict(newReservation) {
            const newStart = new Date(`${newReservation.reservationDate}T${newReservation.reservationTime}`);
            const newEnd = new Date(newStart.getTime() + (parseFloat(newReservation.duration) * 60 * 60 * 1000));

            return reservations.some(existing => {
                if (existing.reservationDate !== newReservation.reservationDate) {
                    return false;
                }
                
                const existingStart = new Date(`${existing.reservationDate}T${existing.reservationTime}`);
                const existingEnd = new Date(existingStart.getTime() + (parseFloat(existing.duration) * 60 * 60 * 1000));

                // ì‹œê°„ ê²¹ì¹¨ ê²€ì‚¬
                return (newStart < existingEnd && newEnd > existingStart);
            });
        }

        // ì˜¤ëŠ˜ ì˜ˆì•½ í˜„í™© ì—…ë°ì´íŠ¸
        function updateTodaySummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayReservations = reservations.filter(r => r.reservationDate === today);
            const todayElement = document.getElementById('todayReservations');
            
            if (todayReservations.length === 0) {
                todayElement.innerHTML = 'ì˜¤ëŠ˜ ì˜ˆì•½ëœ íšŒì˜ì‹¤ì´ ì—†ìŠµë‹ˆë‹¤.';
                return;
            }
            
            // ì‹œê°„ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedTodayReservations = todayReservations.sort((a, b) => {
                return a.reservationTime.localeCompare(b.reservationTime);
            });
            
            const todayHtml = sortedTodayReservations.map(reservation => {
                const endTime = calculateEndTime(reservation.reservationTime, reservation.duration);
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #c8e6c9;">
                        <div>

                                ${reservation.reservationTime} - ${endTime} | ${reservation.reserverName}
                            </span>
                        </div>
                        <div style="text-align: right; font-size: 0.8em; color: #666;">
                            ${reservation.reserverDept}
                        </div>
                    </div>
                `;
            }).join('');
            
            todayElement.innerHTML = `
                <div style="margin-bottom: 5px; font-size: 0.9em; color: #2e7d32;">
                    ì´ ${todayReservations.length}ê°œì˜ íšŒì˜ê°€ ì˜ˆì•½ë˜ì–´ ìˆìŠµë‹ˆë‹¤.
                </div>
                ${todayHtml}
            `;
        }

        // ì˜ˆì•½ ëª©ë¡ í‘œì‹œ
        function displayReservations() {
            const listElement = document.getElementById('reservationList');
            
            if (reservations.length === 0) {
                listElement.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 40px;">
                        ë“±ë¡ëœ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.<br>
                        ìƒˆë¡œìš´ ì˜ˆì•½ì„ ë“±ë¡í•´ë³´ì„¸ìš”!
                    </div>
                `;
                return;
            }

            // ë‚ ì§œì™€ ì‹œê°„ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedReservations = [...reservations].sort((a, b) => {
                const dateA = new Date(`${a.reservationDate}T${a.reservationTime}`);
                const dateB = new Date(`${b.reservationDate}T${b.reservationTime}`);
                return dateA - dateB;
            });

            const html = sortedReservations.map(reservation => {
                const date = new Date(reservation.reservationDate);
                const formattedDate = date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
                
                const endTime = calculateEndTime(reservation.reservationTime, reservation.duration);
                
                return `

                        <div class="reservation-header">
                            <div class="meeting-name">${reservation.meetingName}</div>
                            <button class="delete-btn" onclick="deleteReservation(${reservation.id})">ì‚­ì œ</button>
                        </div>
                        <div class="reservation-details">
                            <strong>ğŸ“… ì¼ì‹œ:</strong> ${formattedDate} ${reservation.reservationTime} - ${endTime}<br>
                            <strong>ğŸ‘¤ ì˜ˆì•½ì:</strong> ${reservation.reserverName} (${reservation.reserverDept})<br>
                            <strong>ğŸ“ ì—°ë½ì²˜:</strong> ${reservation.reserverPhone}<br>
                            ${reservation.participants ? `<strong>ğŸ‘¥ ì°¸ì„ì¸ì›:</strong> ${reservation.participants}ëª…<br>` : ''}
                            ${reservation.notes ? `<strong>ğŸ“ ë¹„ê³ :</strong> ${reservation.notes}<br>` : ''}

            listElement.innerHTML = html;

        // ì¢…ë£Œ ì‹œê°„ ê³„ì‚°
        function calculateEndTime(startTime, duration) {
            const [hours, minutes] = startTime.split(':').map(Number);
            const durationHours = Math.floor(duration);
            const durationMinutes = (duration % 1) * 60;
            
            const endHours = hours + durationHours;
            const endMinutes = minutes + durationMinutes;
            
            const totalMinutes = endHours * 60 + endMinutes;
            const finalHours = Math.floor(totalMinutes / 60) % 24;
            const finalMinutes = totalMinutes % 60;
            
            return `${String(finalHours).padStart(2, '0')}:${String(finalMinutes).padStart(2, '0')}`;
        }

        // ì˜ˆì•½ ì‚­ì œ
        function deleteReservation(id) {
            if (confirm('ì •ë§ë¡œ ì´ ì˜ˆì•½ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                reservations = reservations.filter(r => r.id !== id);
                saveToFile();

        function clearAllReservations() {

        // íŒŒì¼ì— ì €ì¥ (ë‹¤ìš´ë¡œë“œ)
        function saveToFile() {
            const data = reservations.map(r => {
                return `${r.meetingName}|${r.reservationDate}|${r.reservationTime}|${r.duration}|${r.reserverName}|${r.reserverDept}|${r.reserverPhone}|${r.participants}|${r.notes}|${r.createdAt}|${r.id}`;
            }).join('\n');

            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'room.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // íŒŒì¼ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result.trim();
                    if (!content) {
                        showStatus('íŒŒì¼ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.', 'error');
                        return;
                    }

                    const lines = content.split('\n');
                    const loadedReservations = lines.map(line => {
                        const parts = line.split('|');
                        if (parts.length >= 10) {
                            return {
                                meetingName: parts[0],
                                reservationDate: parts[1],
                                reservationTime: parts[2],
                                duration: parts[3],
                                reserverName: parts[4],
                                reserverDept: parts[5],
                                reserverPhone: parts[6],
                                participants: parts[7],
                                notes: parts[8],
                                createdAt: parts[9],
                                id: parseInt(parts[10]) || Date.now() + Math.random()

                        }
                        return null;
                    }).filter(r => r !== null);

                    reservations = loadedReservations;
                    displayReservations();

                    showStatus(`${loadedReservations.length}ê°œì˜ ì˜ˆì•½ì´ ë¶ˆëŸ¬ì™€ì¡ŒìŠµë‹ˆë‹¤.`, 'success');
                } catch (error) {
                    showStatus('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            };
            reader.readAsText(file);
        }

        // ì˜ˆì•½ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        function loadReservations() {

            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤
            displayReservations();

        function showStatus(message, type) {
